<div class="col-lg-5">
    <div class="well bs-component">
        <form #addBookForm="ngForm" (ngSubmit)="saveBook(addBookForm.value)" class="form-horizontal">
            <fieldset>
                <legend>Add New Book</legend>
                <div class="form-group">
                    <label for="inputTitle" class="col-lg-3 control-label">Title</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="inputTitle" placeholder="Title" name="title"
                            ngModel required #title="ngModel">
                    </div>
                    <div *ngIf="!title.valid && title.touched" class="alert alert-danger col-lg-8" role="alert">Title is mandatory</div>
                </div>
                <div class="form-group">
                    <label for="inputAuthor" class="col-lg-3 control-label">Author</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="inputAuthor" placeholder="Author" name="author"
                            ngModel required #author="ngModel">
                    </div>
                    <div *ngIf="!author.valid && author.touched" class="alert alert-danger col-lg-8" role="alert">Author is mandatory</div>
                </div>
                <div class="form-group">
                    <label for="inputYear" class="col-lg-3 control-label">Year</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="inputYear" placeholder="Year Published"
                            name="publicationYear" ngModel required #publicationYear="ngModel">
                    </div>
                    <div *ngIf="!publicationYear.valid && publicationYear.touched" class="alert alert-danger col-lg-8" role="alert">Year is mandatory</div>
                </div>
                <div class="form-group">
                    <div class="col-lg-8 col-lg-offset-3">
                        <button type="submit" class="btn btn-primary" [disabled]="!addBookForm.valid">Save</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
